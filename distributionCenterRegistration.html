<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="./Bootstrap/css/bootstrap-utilities.min.css">
        <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./fontawesome/css/all.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2 style="color: #02a12c;">Sign In</h2>
                            <p>Give you credientials to get sign in.</p>
                        </div>

                        <div class="input-group mb-3">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" id="email">
                        </div>

                        <div class="input-group mb-3">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-group mb-3">
                            <input id="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>

                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" id="formCheck" class="form-check-input">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remeber Me</small></label>
                            </div>

                            <div class="forgot">
                                <small>
                                    <a href="#">Forgot password</a>
                                </small>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <button onclick="window.location.href = './Distribution Center related/index.html';" class="btn btn-lg btn-success w-100 fs-6">Login</button>
                        </div>

                        <div class="input-group mb-3">
                            <button onclick="window.location.href = './index.html';" class="btn btn-lg btn-outline-danger w-100 fs-6">Move Back</button>
                        </div>

                        <div class="input-group mb-3">
                            <p>Don't have an account? <a href="./secondary Movements/customerRegitration.html">Sign up</a> here.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #02a12c;">
                    <p class="text-white fs-2">Be verified</p>
                    <small class="text-white text-wrap text-center">Join experianced designers in this stream</small>

                    <div class="input-group mb-3">
                        <button onclick="window.location.href = './secondary Movements/distributionCenterRegistration.html';" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
